<form class="form-auth" ng-submit="loginUser()">
	<h2 style=" margin-top: 22%;">Log In</h2>

	<input type="username" ng-model="logInUsername" placeholder="Username" class="form-control"><br>
	<input type="password" ng-model="LogInPassword" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Log in" class="btn btn-primary" />
	<br><br><br><p class="text-warning">{{error}}</p>
		<p class="text-warning">{{error_message}}</p>
</form>
